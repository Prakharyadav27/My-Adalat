<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenAI Messaging Box</title>
    <style>
        /* Style for the messaging box container */
        #messageBox {
            display: none;
            width: 300px;
            background-color: #f5f5f5;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            margin: 0 auto;
        }

        /* Style for the chat container */
        #chatContainer {
            max-height: 300px;
            overflow-y: auto;
        }

        /* Style for user input and send button */
        #userInput {
            width: 100%;
            padding: 5px;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        #sendMessage {
            width: 100%;
            padding: 5px;
            margin-top: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        #sendMessage:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <button id="openMessageBox">Open Messaging Box</button>

    <div id="messageBox">
        <h2>Chat with AI</h2>
        <div id="chatContainer"></div>
        <input type="text" id="userInput" placeholder="Type your message">
        <button id="sendMessage">Send</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
